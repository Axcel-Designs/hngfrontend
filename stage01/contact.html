<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="contact-page">
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          data-testid="test-contact-name"
          aria-describedby="error-name"
          required
        />
        <p class="error-message" id="error-name" data-testid="test-contact-error-name"></p>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          data-testid="test-contact-email"
          aria-describedby="error-email"
          required
        />
        <p class="error-message" id="error-email" data-testid="test-contact-error-email"></p>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <input 
          type="text" 
          id="subject" 
          name="subject" 
          data-testid="test-contact-subject"
          aria-describedby="error-subject"
          required
        />
        <p class="error-message" id="error-subject" data-testid="test-contact-error-subject"></p>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea 
          id="message" 
          name="message" 
          rows="5"
          data-testid="test-contact-message"
          aria-describedby="error-message"
          required
        ></textarea>
        <p class="error-message" id="error-message" data-testid="test-contact-error-message"></p>
      </div>

      <!-- Submit -->
      <button type="submit" data-testid="test-contact-submit">Submit</button>

      <!-- Success Message -->
      <p class="success-message" data-testid="test-contact-success" hidden>
        âœ… Thank you! Your message has been sent successfully.
      </p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
